<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email">
    <br>
    <br>

    <label for="tele">Phone No:</label>
    <input type="tel" id="tele" name="tele">
    <br>
    <br>

    <label for="date">DOB:</label>
    <input type="date" name="date" id="date">
    <br>
    <br>

    <span>Gender:</span>
    <label for="Avail1">Male</label>
    <input type="radio" name="Avail" id="Avail1">
    <label for="Avail2">Female</label>
    <input type="radio" name="Avail" id="Avail2">
    <br>
    <br>

    <label for="count">Country</label>
    <select name="Country" id="count">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="USA">LOndon</option>
    </select>
    <br>
    <br>

    <label for="check">I agree to the term of services</label>
    <input type="checkbox" name="check" id="check">
    <br>
    <br>
 
    <input type="button" value="Submit">

    </fieldset>



</body>
</html>
