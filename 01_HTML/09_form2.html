<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email">
    <br>
    <br>

    <label for="tele">Phone No:</label>
    <input type="tel" id="tele" name="tele">
    <br>
    <br>

    <label for="file">Resume:</label>
    <input type="file" id="file" name="file">
    <br>
    <br>

    <label for="name ">ExP(in year):</label>
    <input type="number" name="num" id="name" max="50" min="0">
    <br>
    <br>

    <fieldset>
        <legend>Skills</legend>
        <label for="html">HTML</label>
        <input type="checkbox" id="HTML" name="HTML">
        <label for="Css">CSS</label>
        <input type="checkbox" id="Css" name="HTML">
        <label for="js">JAVASCRIPT</label>
        <input type="checkbox" id="js" name="HTML">
        <label for="ot">OTHER</label>
        <input type="checkbox" id="ot" name="HTML">
    </fieldset>
    <br>
    <label for="type">Highest Education:</label>
    <select name="Qualification" id="type">
        <option value="student">highschool</option>
        <option value="professor">intermediate</option>
        <option value="NOne">Diploma</option>
        <option value="NOne">B.tech</option>
    </select>
    <br>
    <br>

    <fieldset>
        <legend>Availability</legend>
        <input type="radio" name="Avail" id="Avail1">
        <label for="Avail1">Full Time</label>
        <input type="radio" name="Avail" id="Avail2">
        <label for="Avail2">Part-Time</label>
    </fieldset>
    <br>    

    <label for="area">Addiontal-Comment:</label>
    <br>
    <textarea name="textarea" id="area" cols="30" rows="10"></textarea>
    <br>

    <input type="button" value="SubmitApplication">





</body>
</html>
