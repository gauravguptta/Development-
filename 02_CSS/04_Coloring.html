<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            background-color: orange;
            margin: 10px;
            padding: 10px;
        }
        #org{
            background-color: #838065; /*Hexademial colors*/

        }
        #wht{
            background-color: rgb(0,0,0); /*RGB colors*/

            
        }
        #grn{
            background-color: green; /*predefine colors*/

            
        }
    </style>
</head>
<body>
    <div class="box" id="org">A</div>
    <div class="box" id="wht">B</div>
    <div class="box" id="grn">C</div>
</body>
</html>
