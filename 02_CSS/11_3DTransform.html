<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transform in CSS </title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: rgb(61, 201, 201);
        }
        .translated{
            transform: perspective(15px) translateZ(-10px);
        }
        .scaled{
            margin-left: 200px;
            transform:perspective(350px) scaleZ(6) rotateX(45deg) rotateY(30px);
            transform: rotateZ(30deg);
        }
    </style>
</head>
<body>
    <div class="static">static</div>
    <div class="translated">translated</div>
    <div class="scaled">scaled</div>
</body>
</html>
